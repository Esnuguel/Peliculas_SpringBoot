<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layouts/head :: head}">

<body>
    <header th:insert="~{layouts/header :: header}"></header>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Genero</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="pelicula : ${peliculas}">
                <th th:text="${pelicula.nombre}">1</th>
                <td th:text="${pelicula.genero.nombre}">Mark</td>
                <td>
                    <a th:href="@{'/pelicula/' + ${pelicula.id}}">editar</a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>

</body>

</html>
